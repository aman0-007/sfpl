<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Global Freight Solutions</title>
    <meta name="description" content="Admin login portal for Global Freight Solutions management system.">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="styles/admin.css">
    <link rel="icon" href="../public/WhatsApp%20Image%202025-08-19%20at%2020.13.43_72b1773e.jpg" type="image/x-icon">
</head>
<body class="admin-body">
    <div class="admin-login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="admin-logo">
                    <img src="../public/WhatsApp Image 2025-08-19 at 20.13.43_72b1773e.jpg" alt="Global Freight Solutions" class="admin-logo-img">
                    <h1>Admin Portal</h1>
                    <p>Global Freight Solutions</p>
                </div>
            </div>
            
            <form class="login-form" id="adminLoginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                    <div class="input-icon">üë§</div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                    <div class="input-icon">üîí</div>
                    <button type="button" class="password-toggle" id="passwordToggle">
                        <span class="toggle-icon">üëÅÔ∏è</span>
                    </button>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="login-btn">
                    <span class="btn-text">Sign In</span>
                    <span class="btn-loading" style="display: none;">
                        <span class="loading-spinner"></span>
                        Signing in...
                    </span>
                </button>
                
                <div class="login-help">
                    <p>Demo Credentials:</p>
                    <p><strong>Username:</strong> admin</p>
                    <p><strong>Password:</strong> admin123</p>
                </div>
            </form>
            
            <div class="login-footer">
                <p>&copy; 2025 Global Freight Solutions. All rights reserved.</p>
            </div>
        </div>
        
        <!-- Background Animation -->
        <div class="login-bg">
            <div class="bg-shape shape-1"></div>
            <div class="bg-shape shape-2"></div>
            <div class="bg-shape shape-3"></div>
        </div>
    </div>
    
    <!-- Alert Modal -->
    <div class="alert-modal" id="alertModal" style="display: none;">
        <div class="alert-content">
            <div class="alert-icon" id="alertIcon">‚ö†Ô∏è</div>
            <h3 id="alertTitle">Alert</h3>
            <p id="alertMessage">This is an alert message.</p>
            <button class="alert-btn" id="alertBtn">OK</button>
        </div>
    </div>

    <script src="scripts/admin-login.js"></script>
</body>
</html>
